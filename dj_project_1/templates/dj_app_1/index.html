<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>dj_app_1</title>
        <link rel="stylesheet" href="{% static "css/style.css" %}"/>
    </head>
    <body>
        <h1>hello, this is index.html</h1>
        <h2>hello, {{ name }}</h2>
        <h3>here are your access records:</h3>
        <div class="dj_2">
            {% if access_records %}
                <table>
                    <thead>
                        <th>name</th>
                        <th>date</th>
                    </thead>
                    {% for record in access_records %}
                        <tr>
                            <td>{{ record.name }}</td>
                            <td>{{ record.date }}</td>
                        </tr>
                    {% endfor %}
                </table>
            {% else %}
                <p>no access records Found!</p>
            {% endif %}
        </div>
        {{ insert_var }}
        
    </body>
</html>
